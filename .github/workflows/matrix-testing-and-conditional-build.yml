name: Matrix Testing & Conditional Build

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
  schedule:
    - cron: "0 3 * * *"   # Nightly test at 3 AM UTC
  workflow_dispatch:
    inputs:
      skip_build:
        description: "Skip build step?"
        required: false
        default: "false"


# concurrency:
#   group: matrix-${{ github.ref }}
#   cancel-in-progress: true

jobs:
  Matrix-Test:
    runs-on: ${{ matrix.os }}
    environment: qa
    # concurrency:
    #   group: matrix-${{ github.ref }}
    #   # group: matrix-test-${{ matrix.os }}-${{ matrix['node-version'] }}-${{ github.ref }}
    #   cancel-in-progress: true
    defaults:
      run:
        working-directory: ./frontend/
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [16, 18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      #     cache: "npm"
      #     cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          mkdir -p test-results
          npm test > test-results/results-${{ matrix.node-version }}.txt

          # npm test -- --ci > test-results/results-ci-${{ matrix.node-version }}.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}
          path: test-results/results-${{ matrix.node-version }}.txt

  Build:
    runs-on: ubuntu-latest
    needs: Matrix-Test
    if: |
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
      github.event.inputs.skip_build != 'true'
    defaults:
      run:
        working-directory: ./frontend/
    concurrency:
      group: build-${{ github.ref }}
      # group: matrix-test-${{ matrix.os }}-${{ matrix['node-version'] }}-${{ github.ref }}
      cancel-in-progress: true
    environment:
      name: qa   # Optional: set to production + reviewers for manual approval
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Summarize test results
        run: |
          echo "=== Combined Test Results ==="
          cat test-results/*/results-*.txt > test-results/all-results.txt
          cat test-results/all-results.txt

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          mkdir -p dist
          echo "Build complete for $GITHUB_SHA" > dist/build.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: frontend/dist/


  Deploy-to-QA:
    runs-on: ubuntu-latest
    needs: Build
    if: github.ref == 'refs/heads/dev'
    environment: qa
    concurrency:
      group: deploy-qa-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-dist

      - name: Deploy to QA
        run: |
          echo "Deploying to QA environment..."
          echo "Build artifacts downloaded successfully"
          ls -la

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ vars.SLACK_CHANNEL_QA }}  # Your Slack channel ID
          slack-message: "ðŸš€ QA deployment completed for ${{ github.sha }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}










